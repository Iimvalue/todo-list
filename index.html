<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قائمة المهام</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-sm-8 col-11">
          <div class="card">
            <div class="card-header text-center">
              <h3>مهامي</h3>
            </div>
            <div class="card-body d-flex flex-column align-items-center gap-3">
              <div class="btn-group d-flex jumb-3 w-50 gap-2" role="group">
                <button
                  id="filter-all"
                  type="button"
                  class="btn btn-filter-all rounded-2 active"
                >
                  الكل
                </button>
                <button
                  id="filter-completed"
                  type="button"
                  class="btn btn-filter-completed rounded-2"
                >
                  المنجزة
                </button>
              </div>
              <button type="button" class="btn btn-danger rounded-2" id="delete-all-btn">حذف جميع المهام</button>

              <ul
                id="task-list"
                class="list-group my-3 d-flex align-content-center gap-2 w-100"
              ></ul>
              <div class="input-group d-flex gap-3">
                <input
                  id="task-input"
                  type="text"
                  class="form-control rounded-2"
                  placeholder="أضف مهمة جديدة"
                />
                <button
                  id="add-btn"
                  class="btn bg-primary text-white rounded-2"
                  type="button"
                >
                  أضف
                </button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
